<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Morning Sunshine | Ankku Dii</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --sun-glow: #ff9a9e;
            --morning-sky: #fad0c4;
            --deep-rose: #d63031;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; /* Clean touch on Android */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #fff5f5 0%, #fad0c4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #2d3436;
        }

        /* Floating Morning Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .sun-beam {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,223,132,0.4) 0%, rgba(255,255,255,0) 70%);
            top: 10%;
            right: 10%;
            animation: pulse 4s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 0.5; }
            to { transform: scale(1.3); opacity: 0.8; }
        }

        /* Responsive Card */
        .card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1.5px solid rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            padding: 40px 25px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            width: 85%;
            max-width: 400px;
            z-index: 1;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        h2 {
            font-size: 1.2rem;
            color: #ff758c;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 5px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: var(--deep-rose);
            margin-bottom: 20px;
        }

        .morning-text {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 30px;
            display: block;
        }

        /* Android-Optimized Button */
        .btn-bless {
            background: linear-gradient(45deg, #ff758c, #ff9a9e);
            border: none;
            padding: 16px 32px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 8px 15px rgba(255, 117, 140, 0.3);
            transition: transform 0.2s active;
        }

        .btn-bless:active {
            transform: scale(0.95); /* Visual feedback on touch */
        }

        #message-box {
            display: none;
            margin-top: 25px;
            padding: 20px;
            border-top: 1px dashed #ff9a9e;
            animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .heart { color: #d63031; font-size: 1.5rem; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="particles">
        <div class="sun-beam"></div>
    </div>

    <div class="card">
        <h2>Good Morning</h2>
        <h1>Ankku Dii</h1>
        <span class="morning-text">‚òÄÔ∏è üå∏ ‚òï</span>
        
        <button class="btn-bless" onclick="showLove()">click it dii</button>

        <div id="message-box">
            <p style="font-size: 1.1rem; line-height: 1.6; color: #444;">
                "Waheguru Ji hamesha khush rakhe aur health ka dyan rakhna Dii."
            </p>
            <div class="heart">‚ù§‚ù§‚ù§</div>
        </div>
    </div>

    <script>
        function showLove() {
            const box = document.getElementById('message-box');
            const btn = document.querySelector('.btn-bless');
            
            box.style.display = 'block';
            btn.style.transition = 'opacity 0.3s';
            btn.style.opacity = '0';
            setTimeout(() => { btn.style.display = 'none'; }, 300);
        }
    </script>
</body>
</html>
